<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="SuperSmashBrosForWiiU.jpg" alt="SuperSmashBros4" width="750" height="500"/>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="750" height="500" controls autoplay muted loop>
                <source src="Geometry Dash Update 2.2 Sneak Peek 2.mp4" type="video/mp4"/>
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay muted loop>
                <source src="18 Pista 18.mp3" type="audio/mp3">
            </audio>
        </div>
    </body>
</html>
